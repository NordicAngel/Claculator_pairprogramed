<!DOCTYPE html>
<html lang="en">

<head>
    <script src="https://unpkg.com/vue@next"></script>
</head>

<body>
    <div id="app">
        <input v-model.number:="number1" type="number" placeholder="type a number">
        <select v-model="operation">
            <option value="+">+</option>
            <option value="-">-</option>
            <option value="*">*</option>
            <option value="/">/</option>
        </select>
        <input v-model.number:="number2" type="number" placeholder="type a number">
        <input type="button" value="=" @click="calculate">
        {{result}}
    </div>
<script src="./index.js"></script>
<script>app.mount("#app");</script>
</body>

</html>
